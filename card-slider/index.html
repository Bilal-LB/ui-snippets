<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Slider</title>
</head>
<body>
    <div class="contenedor-general">
        <div class="contenedor-slider">
            <div class="listado-tarjetas">
                <div class="tarjeta-individual">
                    <img src="/card-slider/img/seccion-montana1.jpg" alt="Montaña 1" class="imagen-individual">
                    <h2 class="nombre-individual">Percepción</h2>
                    <p class="descripcion-individual">Mejora tu percepción</p>
                    <button class="boton-empezar">Empezar</button>
                </div>

                <div class="tarjeta-individual">
                    <img src="/card-slider/img/seccion-montana2.jpg" alt="Montaña 2" class="imagen-individual">
                    <h2 class="nombre-individual">Atención</h2>
                    <p class="descripcion-individual">Mejora tu atención</p>
                    <button class="boton-empezar">Empezar</button>
                </div>

                <div class="tarjeta-individual">
                    <img src="/card-slider/img/seccion-montana3.jpg" alt="Montaña 3" class="imagen-individual">
                    <h2 class="nombre-individual">Memoria</h2>
                    <p class="descripcion-individual">Mejora tu memoria</p>
                    <button class="boton-empezar">Empezar</button>
                </div>

                <div class="tarjeta-individual">
                    <img src="/card-slider/img/seccion-montana4.jpg" alt="Montaña 4" class="imagen-individual">
                    <h2 class="nombre-individual">TR</h2>
                    <p class="descripcion-individual">Mejora tu TR</p>
                    <button class="boton-empezar">Empezar</button>
                </div>

                <div class="tarjeta-individual">
                    <img src="/card-slider/img/seccion-montana5.jpg" alt="Montaña 5" class="imagen-individual">
                    <h2 class="nombre-individual">VPM</h2>
                    <p class="descripcion-individual">Mejora tu VPM</p>
                    <button class="boton-empezar">Empezar</button>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
